<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- will use the materialize css for UI design -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Traccalorie</title>
</head>
<body>
  <!-- will make a navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <!-- will use container for everything to be in center -->
      <div class="container">
        <a href="#" class="brand-logo center">Traccalorie</a>
        <!-- will makle a clear button -->
        <!-- all these class used here are from materialize css -->
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container"> <!--for everthing to be in center -->
    <div class="card"> <!-- card gives by default padding margin box etc from materialize css --> 
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form>
          <div class="row"> <!--row use becoz of grid system inside this row div
          2 div re there so to make them in a single row use row-->
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="item-calorie">
              <label for="item-calorie">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
            <!-- but we want update and delete button on a state change so will
            comment those for now -->
             <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Meals</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
          </div>
        </form>
      </div>

    </div>
    <!-- calorie count -->
    <h3 class="center-align">Total Calories : <span class="total-calories">0</span></h3>

    <!-- item list -->
    <ul id="item-list" class="collection">
      <!-- the below list tiem is harcoded this needs to be added 
      by js dynamically so commenting for now -->
      <!--<li class="collection-item" id="item-0">
        <strong>Steak Dinner :</strong><em>1200 calories</em>
         secondary content is a class of matt css which provides to any icon text or any thing in the collection item
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li> -->

    </ul>
  </div>
  
  <!-- we also need jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- materialise JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="App.js"></script>

</body>
</html>
